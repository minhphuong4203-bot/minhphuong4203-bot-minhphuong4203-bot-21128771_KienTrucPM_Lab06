name: Deploy Identity Service to Railway

on:
  push:
    branches:
      - main
    paths:
      - 'identity-service/**'
      - 'railway.toml'
      - '.github/workflows/deploy-identity-service.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package -f identity-service/pom.xml --file identity-service/pom.xml -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: identity-service-jar
          path: identity-service/target/*.jar

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway
        uses: railway/railway-cli-action@v1
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        with:
          command: up --service identity-service
