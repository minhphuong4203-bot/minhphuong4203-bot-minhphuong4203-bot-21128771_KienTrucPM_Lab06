name: Deploy Identity Service to Railway

on:
  push:
    branches:
      - main
    paths:
      - "identity-service/**"
      - ".github/workflows/deploy-identity-service.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List files in identity-service
        run: ls -la identity-service/

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        working-directory: ./identity-service
        run: ./mvnw package -DskipTests

      - name: Create deployment package
        run: |
          mkdir -p deployment
          cp identity-service/target/*.jar deployment/app.jar
          cat > deployment/Dockerfile << 'EOL'
          FROM eclipse-temurin:17-jre-alpine
          WORKDIR /app
          COPY app.jar app.jar
          ENTRYPOINT ["java", "-jar", "app.jar"]
          EOL
          ls -la deployment/

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        working-directory: ./deployment
        run: |
          railway up --service identity-service --project ce5752c9-116d-40a3-81bc-bee7acfa7f0c --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
