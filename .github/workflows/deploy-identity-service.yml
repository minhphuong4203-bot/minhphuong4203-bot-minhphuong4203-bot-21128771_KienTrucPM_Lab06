name: Deploy Identity Service to Railway

on:
  push:
    branches:
      - main  # Trigger when commits are pushed to the main branch
    paths:
      - 'identity-service/**'  # Only trigger when changes are in the identity-service directory
      - 'railway.toml'
      - '.github/workflows/deploy-identity-service.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Step 3: Build with Maven
      - name: Build with Maven
        run: mvn -B package -f identity-service/pom.xml --file identity-service/pom.xml -DskipTests

      # Step 4: Install Railway CLI
      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh

      # Step 5: Login to Railway using environment variable
      - name: Login to Railway
        run: |
          railway login
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      # Step 6: Deploy to Railway
      - name: Deploy Identity Service to Railway
        working-directory: identity-service
        run: |
          railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}